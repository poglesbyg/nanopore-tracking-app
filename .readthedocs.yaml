# Read the Docs configuration file for nanopore-tracking-app
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
    nodejs: "20"
  apt_packages:
    - postgresql-client
    - redis-tools

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py
  builder: html
  fail_on_warning: false

# Build PDF & ePub
formats:
  - pdf
  - epub

# Python configuration
python:
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - docs
    # Install dependencies for Python services documentation
    - requirements: services/python-sample-management/requirements-dev.txt
    - requirements: services/submission-service/requirements.txt

# Build documentation for multiple versions
# This helps maintain docs for different releases
submodules:
  include: all
  recursive: true

# Additional build commands
# These run before the documentation build
build:
  jobs:
    pre_build:
      # Generate API documentation from TypeScript/Python code
      - echo "Generating API documentation..."
      - cd docs && python generate_api_docs.py || true
    post_build:
      # Copy additional assets if needed
      - echo "Build completed" 