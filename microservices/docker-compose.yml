version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: nanopore_microservices
      POSTGRES_USER: nanopore
      POSTGRES_PASSWORD: nanopore123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - nanopore-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nanopore-network

  nats:
    image: nats:2.9-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    networks:
      - nanopore-network

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - nats
    networks:
      - nanopore-network

  # Workflow Orchestrator
  workflow-orchestrator:
    build:
      context: ./services/workflow-orchestrator
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://nanopore:nanopore123@postgres:5432/nanopore_microservices
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
      - nats
    networks:
      - nanopore-network

  # Workflow Step Services
  sample-qc:
    build:
      context: ./services/sample-qc
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DATABASE_URL=postgresql://nanopore:nanopore123@postgres:5432/nanopore_microservices
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
      - nats
    networks:
      - nanopore-network

  library-prep:
    build:
      context: ./services/library-prep
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DATABASE_URL=postgresql://nanopore:nanopore123@postgres:5432/nanopore_microservices
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
      - nats
    networks:
      - nanopore-network

  library-qc:
    build:
      context: ./services/library-qc
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DATABASE_URL=postgresql://nanopore:nanopore123@postgres:5432/nanopore_microservices
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
      - nats
    networks:
      - nanopore-network

  sequencing-setup:
    build:
      context: ./services/sequencing-setup
      dockerfile: Dockerfile
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
      - DATABASE_URL=postgresql://nanopore:nanopore123@postgres:5432/nanopore_microservices
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
      - nats
    networks:
      - nanopore-network

  sequencing-run:
