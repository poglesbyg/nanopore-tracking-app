      - DATABASE_URL=postgresql://nanopore:nanopore123@postgres:5432/nanopore_microservices
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - postgres
      - redis
      - nats
    networks:
      - nanopore-network

  pdf-processing:
    build:
      context: ./services/pdf-processing
      dockerfile: Dockerfile
    ports:
      - "3011:3011"
    environment:
      - NODE_ENV=development
      - PORT=3011
      - DATABASE_URL=postgresql://nanopore:nanopore123@postgres:5432/nanopore_microservices
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis://redis:6379
    depends_on:
