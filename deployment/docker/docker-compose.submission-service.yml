version: '3.8'

services:
  submission-service:
    build:
      context: ../..
      dockerfile: services/submission-service/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=http://localhost:3001,http://localhost:3002
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/nanopore_db
      - AI_SERVICE_URL=http://nanopore-app:3001
      - REDIS_URL=redis://redis:6379
    volumes:
      - submission-uploads:/app/uploads
      - submission-temp:/tmp
    depends_on:
      - db
    networks:
      - nanopore-network
    restart: unless-stopped

volumes:
  submission-uploads:
  submission-temp:

networks:
  nanopore-network:
    external: true
    name: docker_nanopore-network