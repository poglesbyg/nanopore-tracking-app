apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: nanopore-api
  namespace: dept-barc
spec:
  to:
    kind: Service
    name: python-gateway
  port:
    targetPort: 8000
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect 